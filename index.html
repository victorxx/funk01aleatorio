    /* Banners laterais fixos */

      color: white;
      width: 180px;
      padding: 15px 10px;
      font-size: 18px;
      font-weight: 900;
      animation: blink 1.5s infinite;

      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 0 15px #ff66cc;
      user-select: none;
      z-index: 9999;
      word-break: break-word;
    }
    .side-ad.left {
      left: 0;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    .side-ad.right {
      right: 0;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .ad-banner a,
    .side-ad a {
      color: white;
      text-decoration: none;
      font-weight: 900;
      user-select: text;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      font-weight: 900;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    /* Close btn lateral precisa ficar dentro do container */
    .side-ad .close-btn {
      top: 5px;
      right: 5px;
    }

    header h1 {

      color: #ff00cc;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.5rem;
      color: #ff66cc;
    }

    main {
      margin: 40px 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 30px #ff00cc;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    .video-title {
      color: #ff00cc;
      font-weight: 900;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 0 0 6px #ff00cc;

    footer {
      margin: 0 200px 40px 200px;
      padding: 15px 0;
      text-align: center;
      border-top: 3px solid #ff00cc;
      color: #ff66cc;
      font-weight: bold;
      text-shadow: 0 0 10px #ff00cc;
      position: relative;

      }
      iframe {
        height: 300px;
      }
      /* Ocultar banners laterais em telas pequenas */
      .side-ad {
        display: none;
      }
    }

<script>
  function generateRandomString(length = 500) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?/\\~`´^°ªº§';
    let result = '';
    for (let i = 0; i < length; i++) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
      // Opcional: adiciona quebras de linha a cada 60 caracteres para melhor visualização
      if ((i + 1) % 60 === 0) result += '\n';
    }
    return result;
  }

  document.addEventListener('DOMContentLoaded', () => {
    const div = document.getElementById('uniqueContent');
    div.textContent = generateRandomString(500);
  });
</script>

];

function loadNews() {
  const newsList = document.getElementById("newsList");
  newsList.innerHTML = ""; // limpa antes de popular

  newsData.forEach(news => {
    const li = document.createElement("li");
    li.style.marginBottom = "15px";
    
    const a = document.createElement("a");
    a.href = news.link;
    a.target = "_blank";
    a.style.color = "#ff66cc";
    a.style.textDecoration = "none";
    a.textContent = `${news.title} (${news.date})`;
    
    a.addEventListener("mouseover", () => a.style.textDecoration = "underline");
    a.addEventListener("mouseout", () => a.style.textDecoration = "none");

    li.appendChild(a);
    newsList.appendChild(li);
  });
}

document.addEventListener("DOMContentLoaded", () => {
  loadNews();
});

</script>
